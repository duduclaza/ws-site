<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4cc9f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="400" cy="300" r="200" fill="url(#grad1)" />
  
  <!-- Brain Network -->
  <g fill="none" stroke="url(#grad2)" stroke-width="2">
    <circle cx="400" cy="300" r="150" />
    <circle cx="400" cy="300" r="120" />
    <circle cx="400" cy="300" r="90" />
    
    <!-- Connection Lines -->
    <line x1="250" y1="300" x2="550" y2="300" />
    <line x1="400" y1="150" x2="400" y2="450" />
    <line x1="300" y1="200" x2="500" y2="400" />
    <line x1="300" y1="400" x2="500" y2="200" />
    
    <!-- Nodes -->
    <circle cx="250" cy="300" r="10" fill="#4361ee" />
    <circle cx="550" cy="300" r="10" fill="#4361ee" />
    <circle cx="400" cy="150" r="10" fill="#4361ee" />
    <circle cx="400" cy="450" r="10" fill="#4361ee" />
    <circle cx="300" cy="200" r="10" fill="#4361ee" />
    <circle cx="500" cy="400" r="10" fill="#4361ee" />
    <circle cx="300" cy="400" r="10" fill="#4361ee" />
    <circle cx="500" cy="200" r="10" fill="#4361ee" />
    
    <!-- Center Node -->
    <circle cx="400" cy="300" r="20" fill="url(#grad3)" />
  </g>
  
  <!-- Digital Circuit Pattern -->
  <g fill="none" stroke="#4cc9f0" stroke-width="1.5">
    <path d="M100,100 L150,100 L150,150 L200,150 L200,100 L250,100" />
    <path d="M550,100 L600,100 L600,150 L650,150 L650,100 L700,100" />
    <path d="M100,500 L150,500 L150,450 L200,450 L200,500 L250,500" />
    <path d="M550,500 L600,500 L600,450 L650,450 L650,500 L700,500" />
  </g>
  
  <!-- AI Text -->
  <text x="400" y="300" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#3a0ca3">ARTIFICIAL INTELLIGENCE</text>
</svg>
