<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f0f4f8"/>
  
  <!-- Chat Interface Background -->
  <rect x="100" y="50" width="400" height="300" rx="15" fill="#1f2937" stroke="#4361ee" stroke-width="2"/>
  
  <!-- Chat Header -->
  <rect x="100" y="50" width="400" height="60" rx="15" fill="#3a0ca3"/>
  <text x="300" y="85" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">CHAT GPT</text>
  <text x="300" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff" opacity="0.8">Open AI</text>
  
  <!-- Chat Messages -->
  <g>
    <!-- User Message -->
    <rect x="120" y="130" width="250" height="40" rx="10" fill="#4361ee"/>
    <text x="145" y="155" font-family="Arial" font-size="14" fill="#ffffff">Como posso ajudar você hoje?</text>
    
    <!-- AI Response -->
    <rect x="230" y="190" width="250" height="60" rx="10" fill="#f1f5f9"/>
    <text x="250" y="215" font-family="Arial" font-size="14" fill="#1f2937">Estou aqui para responder suas</text>
    <text x="250" y="235" font-family="Arial" font-size="14" fill="#1f2937">perguntas e ajudar com suas tarefas!</text>
    
    <!-- Input Field -->
    <rect x="120" y="280" width="320" height="50" rx="25" fill="#ffffff" stroke="#4361ee" stroke-width="2"/>
    <text x="145" y="310" font-family="Arial" font-size="14" fill="#94a3b8">Digite sua mensagem...</text>
    <circle cx="460" cy="305" r="20" fill="#4cc9f0"/>
    <text x="460" y="310" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">→</text>
  </g>
  
  <!-- Decorative Elements -->
  <rect x="100" y="50" width="400" height="300" rx="15" fill="none" stroke="#4cc9f0" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Neon Effect -->
  <rect x="90" y="40" width="420" height="320" rx="20" fill="none" stroke="#4cc9f0" stroke-width="1" opacity="0.5"/>
  <rect x="80" y="30" width="440" height="340" rx="25" fill="none" stroke="#4cc9f0" stroke-width="1" opacity="0.3"/>
  
  <!-- Title -->
  <text x="300" y="380" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#3a0ca3">Chatbot IA</text>
</svg>
