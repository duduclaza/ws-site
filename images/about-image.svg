<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Rectangle -->
  <rect x="0" y="0" width="800" height="600" fill="url(#grad1)" />
  
  <!-- Computer Screen -->
  <g>
    <rect x="250" y="150" width="300" height="200" rx="10" fill="#1f2937" />
    <rect x="260" y="160" width="280" height="170" rx="5" fill="#f9fafb" />
    
    <!-- Screen Content -->
    <rect x="280" y="180" width="240" height="20" rx="3" fill="#4361ee" opacity="0.7" />
    <rect x="280" y="210" width="180" height="10" rx="3" fill="#6b7280" opacity="0.5" />
    <rect x="280" y="230" width="220" height="10" rx="3" fill="#6b7280" opacity="0.5" />
    <rect x="280" y="250" width="200" height="10" rx="3" fill="#6b7280" opacity="0.5" />
    <rect x="280" y="270" width="240" height="10" rx="3" fill="#6b7280" opacity="0.5" />
    <rect x="280" y="290" width="160" height="10" rx="3" fill="#6b7280" opacity="0.5" />
    
    <!-- Computer Stand -->
    <path d="M375,350 L350,380 L450,380 L425,350 Z" fill="#1f2937" />
    <rect x="370" y="380" width="60" height="10" rx="2" fill="#1f2937" />
  </g>
  
  <!-- Gear Icon -->
  <g transform="translate(500, 200) scale(0.8)">
    <circle cx="0" cy="0" r="50" fill="url(#grad2)" />
    <circle cx="0" cy="0" r="20" fill="#f9fafb" />
    
    <!-- Gear Teeth -->
    <g fill="#f9fafb">
      <rect x="-5" y="-60" width="10" height="20" rx="2" />
      <rect x="-5" y="40" width="10" height="20" rx="2" />
      <rect x="-60" y="-5" width="20" height="10" rx="2" />
      <rect x="40" y="-5" width="20" height="10" rx="2" />
      
      <!-- Diagonal Teeth -->
      <rect x="-45" y="-45" width="20" height="10" rx="2" transform="rotate(45)" />
      <rect x="25" y="-45" width="20" height="10" rx="2" transform="rotate(135)" />
      <rect x="-45" y="35" width="20" height="10" rx="2" transform="rotate(-45)" />
      <rect x="25" y="35" width="20" height="10" rx="2" transform="rotate(-135)" />
    </g>
  </g>
  
  <!-- Code Brackets -->
  <g fill="none" stroke="#4cc9f0" stroke-width="4">
    <path d="M200,250 L150,300 L200,350" />
    <path d="M600,250 L650,300 L600,350" />
  </g>
  
  <!-- Solutions Web Text -->
  <text x="400" y="450" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#3a0ca3">Solutions Web</text>
  <text x="400" y="490" font-family="Arial" font-size="18" text-anchor="middle" fill="#4361ee">Transformando ideias em experiÃªncias digitais</text>
</svg>
