<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f0f4f8"/>
  
  <!-- E-commerce Store Background -->
  <rect x="100" y="50" width="400" height="300" rx="10" fill="#ffffff" stroke="#4361ee" stroke-width="2"/>
  
  <!-- Store Header -->
  <rect x="100" y="50" width="400" height="60" rx="10" fill="#4361ee"/>
  <text x="150" y="85" font-family="Arial" font-size="20" font-weight="bold" fill="#ffffff">E-Shop</text>
  
  <!-- Navigation -->
  <circle cx="450" cy="80" r="15" fill="#ffffff"/>
  <text x="450" y="85" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#4361ee">3</text>
  
  <circle cx="410" cy="80" r="15" fill="#ffffff" opacity="0.7"/>
  <text x="410" y="85" font-family="Arial" font-size="16" text-anchor="middle" fill="#4361ee">🔍</text>
  
  <!-- Product Grid -->
  <g>
    <!-- Product 1 -->
    <rect x="120" y="130" width="170" height="190" rx="5" fill="#f8fafc"/>
    <rect x="130" y="140" width="150" height="100" rx="5" fill="#e2e8f0"/>
    <rect x="130" y="250" width="150" height="20" rx="3" fill="#4361ee"/>
    <rect x="130" y="280" width="90" height="10" rx="2" fill="#94a3b8"/>
    <rect x="130" y="300" width="70" height="10" rx="2" fill="#4cc9f0"/>
    
    <!-- Product 2 -->
    <rect x="310" y="130" width="170" height="190" rx="5" fill="#f8fafc"/>
    <rect x="320" y="140" width="150" height="100" rx="5" fill="#e2e8f0"/>
    <rect x="320" y="250" width="150" height="20" rx="3" fill="#4361ee"/>
    <rect x="320" y="280" width="90" height="10" rx="2" fill="#94a3b8"/>
    <rect x="320" y="300" width="70" height="10" rx="2" fill="#4cc9f0"/>
  </g>
  
  <!-- Shopping Icons -->
  <circle cx="255" cy="190" r="25" fill="#ffffff" opacity="0.8"/>
  <text x="255" y="195" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#4361ee">🛒</text>
  
  <circle cx="445" cy="190" r="25" fill="#ffffff" opacity="0.8"/>
  <text x="445" y="195" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#4361ee">🛒</text>
  
  <!-- Title -->
  <text x="300" y="380" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#3a0ca3">E-commerce</text>
</svg>
