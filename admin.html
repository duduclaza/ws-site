<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - SolutionsWeb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4361ee;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #3a0ca3;
        }

        .admin-panel {
            display: none;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4361ee;
            margin-bottom: 5px;
        }

        .contacts-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .contact-item {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
            position: relative;
        }

        .contact-item:last-child {
            border-bottom: none;
        }

        .contact-item.unread {
            background: #f8f9ff;
            border-left: 4px solid #4361ee;
            padding-left: 16px;
        }

        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .contact-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .contact-name {
            font-weight: bold;
            color: #333;
        }

        .contact-email {
            color: #666;
        }

        .contact-date {
            color: #999;
            font-size: 0.9rem;
        }

        .contact-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .mark-read {
            background: #28a745;
            color: white;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .contact-message {
            margin-top: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #555;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .contact-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .contact-info {
                flex-direction: column;
                gap: 5px;
                align-items: flex-start;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <form id="loginForm" class="login-form">
            <h2><i class="fas fa-shield-alt"></i> Admin Login</h2>
            <div id="loginAlert"></div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel">
        <div class="container">
            <div class="header">
                <h1><i class="fas fa-tachometer-alt"></i> Painel Administrativo</h1>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div id="totalContacts" class="stat-number">0</div>
                    <div>Total de Contatos</div>
                </div>
                <div class="stat-card">
                    <div id="unreadContacts" class="stat-number">0</div>
                    <div>Não Lidas</div>
                </div>
                <div class="stat-card">
                    <div id="todayContacts" class="stat-number">0</div>
                    <div>Hoje</div>
                </div>
            </div>

            <div class="contacts-section">
                <h2><i class="fas fa-envelope"></i> Mensagens de Contato</h2>
                <div id="contactsContainer" class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Carregando mensagens...
                </div>
            </div>
        </div>
    </div>

    <script>
        class AdminPanel {
            constructor() {
                this.token = localStorage.getItem('adminToken');
                this.init();
            }

            init() {
                if (this.token) {
                    this.showAdminPanel();
                    this.loadContacts();
                } else {
                    this.showLoginForm();
                }

                this.bindEvents();
            }

            bindEvents() {
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.login();
                });

                document.getElementById('logoutBtn').addEventListener('click', () => {
                    this.logout();
                });
            }

            async login() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('/api/admin/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.token = data.token;
                        localStorage.setItem('adminToken', this.token);
                        this.showAdminPanel();
                        this.loadContacts();
                    } else {
                        this.showAlert('loginAlert', data.message, 'error');
                    }
                } catch (error) {
                    this.showAlert('loginAlert', 'Erro de conexão', 'error');
                }
            }

            logout() {
                localStorage.removeItem('adminToken');
                this.token = null;
                this.showLoginForm();
            }

            showLoginForm() {
                document.getElementById('loginContainer').style.display = 'flex';
                document.getElementById('adminPanel').style.display = 'none';
            }

            showAdminPanel() {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
            }

            async loadContacts() {
                try {
                    const response = await fetch('/api/admin/contacts', {
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.renderContacts(data.contacts);
                        this.updateStats(data.contacts);
                    } else {
                        document.getElementById('contactsContainer').innerHTML = 
                            '<p>Erro ao carregar contatos</p>';
                    }
                } catch (error) {
                    document.getElementById('contactsContainer').innerHTML = 
                        '<p>Erro de conexão</p>';
                }
            }

            renderContacts(contacts) {
                const container = document.getElementById('contactsContainer');
                
                if (contacts.length === 0) {
                    container.innerHTML = '<p>Nenhuma mensagem encontrada</p>';
                    return;
                }

                const html = contacts.map(contact => `
                    <div class="contact-item ${!contact.read ? 'unread' : ''}" data-id="${contact.id}">
                        <div class="contact-header">
                            <div class="contact-info">
                                <span class="contact-name">${contact.name}</span>
                                <span class="contact-email">${contact.email}</span>
                                ${contact.phone ? `<span class="contact-phone">${contact.phone}</span>` : ''}
                            </div>
                            <div class="contact-actions">
                                <span class="contact-date">${new Date(contact.createdAt).toLocaleString('pt-BR')}</span>
                                ${!contact.read ? `<button class="action-btn mark-read" onclick="adminPanel.markAsRead(${contact.id})">Marcar como lida</button>` : ''}
                                <button class="action-btn delete-btn" onclick="adminPanel.deleteContact(${contact.id})">Excluir</button>
                            </div>
                        </div>
                        ${contact.subject ? `<div><strong>Assunto:</strong> ${contact.subject}</div>` : ''}
                        <div class="contact-message">${contact.message}</div>
                    </div>
                `).join('');

                container.innerHTML = html;
            }

            updateStats(contacts) {
                const total = contacts.length;
                const unread = contacts.filter(c => !c.read).length;
                const today = contacts.filter(c => {
                    const contactDate = new Date(c.createdAt).toDateString();
                    const todayDate = new Date().toDateString();
                    return contactDate === todayDate;
                }).length;

                document.getElementById('totalContacts').textContent = total;
                document.getElementById('unreadContacts').textContent = unread;
                document.getElementById('todayContacts').textContent = today;
            }

            async markAsRead(id) {
                try {
                    const response = await fetch(`/api/admin/contacts/${id}/read`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    if (response.ok) {
                        this.loadContacts();
                    }
                } catch (error) {
                    console.error('Error marking as read:', error);
                }
            }

            async deleteContact(id) {
                if (!confirm('Tem certeza que deseja excluir esta mensagem?')) return;

                try {
                    const response = await fetch(`/api/admin/contacts/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    if (response.ok) {
                        this.loadContacts();
                    }
                } catch (error) {
                    console.error('Error deleting contact:', error);
                }
            }

            showAlert(containerId, message, type) {
                const container = document.getElementById(containerId);
                container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }

        const adminPanel = new AdminPanel();
    </script>
</body>
</html>
